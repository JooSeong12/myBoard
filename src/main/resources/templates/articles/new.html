<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/check.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <form id="frm" class="container" th:action="@{/articles/insert}" method="post">
        <div class="mb3">
            <label class="form-label">제목</label>
            <input id="title" type="text" class="form-control" th:field="${dto.title}">
        </div>
        <div class="mb3">
            <label class="form-label">내용</label>
            <textarea id="contents" class="form-control" row="3" th:field="${dto.content}"></textarea>
        </div>
        <input type="button" value="저장" class="btn btn-primary" onclick="check()">
        <input type="button" value="다시" class="btn btn-primary" onclick="res()">
        <a href="/">Back</a>
    </form>
</div>
</body>
</html>
