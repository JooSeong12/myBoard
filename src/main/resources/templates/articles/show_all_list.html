<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <h1>[[${name}]]님 반갑습니다.</h1>
    <a href="@{/articles/detail}"></a>
    <a href="@{/articles/detail}"></a>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr th:each="article : ${paging}" th:object="${article}">
            <td><a th:text="*{id}" th:href="@{/articles/detail/{id}(id=*{id})}"></a></td>
            <td><a th:text="*{title}" th:href="@{/articles/detail/{id}(id=*{id})}"></a></td>
            <td><a th:text="*{content}" th:href="@{/articles/detail/{id}(id=*{id})}"></a></td>
        </tr>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paging.number} <= 0? 'disabled'">
                <a class="page-link"
                                     th:href="@{/articles/paging(page=${paging.number-1})}">
                    Previous</a>
            </li>
            <th:block th:each="pageNumber : ${paginationBarNumbers}">
                <li class="page-item"><a class="page-link" th:href="@{/articles/paging(page=${pageNumber})}"
                                         th:text="${pageNumber+1}">1</a></li>
            </th:block>
            <li class="page-item" th:classappend="${paging.number + 1} == ${paging.totalPages}? 'disabled'"><a class="page-link"
                                     th:href="@{/articles/paging(page=${paging.number+1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
