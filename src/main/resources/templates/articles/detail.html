<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>변경</th>
        <th>삭제</th>
    </tr>
    <tr th:each="article : ${dtoList}" th:object="${article}">
        <td th:text="*{id}"></a></td>
        <td th:text="*{title}"></td>
        <td th:text="*{content}"></td>
        <td>
            <form th:action="@{/articles/update}" method="get">
                <input type="hidden" th:value="*{id}" name="id">
                <input type="submit" value="변경">
            </form>
        </td>
        <td>
            <form th:action="@{/articles/delete}" method="post">
                <input type="hidden" name="deleteId" th:value="*{id}">
                <input type="submit" value="삭제">
            </form>
        </td>
    </tr>
</table>
</div>
</body>
</html>
